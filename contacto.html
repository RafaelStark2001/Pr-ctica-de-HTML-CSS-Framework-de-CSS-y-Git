<h1>Contacto</h1>

<div class="nav">
    <a href="index.html">Index</a>
    <a href="contacto.html">Contacto</a>
    <a href="personaje.html">Personaje</a>
</div>    

<form action="" method="get">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="correo">Correo</label>
    <input type="email" id="correo" name="correo" required>
    
    <fieldset class="radio-group">
        <legend>Género</legend>
        <label for="masculino">
            <input type="radio" id="masculino" name="genero" value="masculino"> Masculino
        </label>
        <label for="femenino">
            <input type="radio" id="femenino" name="genero" value="femenino"> Femenino
        </label>
    </fieldset>
    
    <label for="contrasena">Contraseña</label>
    <input type="password" id="contrasena" name="contrasena" required>
    
    <label for="comentario">Comentario</label>
    <textarea id="comentario" name="comentario" rows="4" required></textarea>
    
    <label for="ciudad">Ciudad</label>
    <select id="ciudad" name="ciudad" required>
        <option value="guadalajara">Guadalajara</option>
        <option value="zapopan">Zapopan</option>
        <option value="tonala">Tonalá</option>
        <option value="otra">Otra</option>
    </select>
    
    <div class="checkbox-group">
        <label for="interes">
            <input type="checkbox" id="interes" name="interes" value="sí"> Me interesa contratarte
        </label>
    </div>
    
    <button type="submit">Enviar</button>
</form>
