<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Menú desplegable -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"> Menú </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="index.html">Index</a></li>
                <li><a class="dropdown-item" href="contacto.html">Contacto</a></li>
                <li><a class="dropdown-item" href="personaje.html">Personaje</a></li>
            </ul>
        </div>
    </div>

    <div class="container mt-3 text-center bg-dark text-white p-3 rounded">
        <h1 class="mb-4">Contacto</h1>
    </div>
    
    <!-- Formulario -->
    <div class="bg-light d-flex justify-content-center align-items-center vh-50 mt-4">

        <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
            <form action="" method="get" class="needs-validation" novalidate>
                
                <div class="mb-3">
                    <label for="nombre" class="form-label text-primary">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                    <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
                </div>
                
                <div class="mb-3">
                    <label for="correo" class="form-label text-primary">Correo</label>
                    <input type="email" id="correo" name="correo" class="form-control" required>
                    <div class="invalid-feedback">Por favor ingresa un correo electrónico válido.</div>
                </div>
                
                <div class="mb-3">
                    <label for="comentario" class="form-label text-primary">Comentario</label>
                    <textarea id="comentario" name="comentario" rows="4" class="form-control" required></textarea>
                    <div class="invalid-feedback">Por favor escribe un comentario.</div>
                </div>
    
                <div class="mb-3">
                    <label for="ciudad" class="form-label text-primary">Clasificación</label>
                    <select id="ciudad" name="ciudad" class="form-select" required>
                        <option value="">Selecciona una opción</option>
                        <option value="contratacion">Contratación</option>
                        <option value="pregunta">Pregunta</option>
                        <option value="otra">Otra</option>
                    </select>
                    <div class="invalid-feedback">Por favor selecciona una clasificación.</div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación personalizada con Bootstrap
        (function () {
            'use strict';
            // Obtiene todos los formularios con la clase needs-validation
            var forms = document.querySelectorAll('.needs-validation');

            // Evita el envío si los campos no son válidos
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
